---
kind: Template
apiVersion: v1
metadata:
  annotations:
    description: Application template for Apache Tomcat Application Server. See https://hub.docker.com/_/tomcat/
      for more information.
    tags: instant-app,3rd-party,javaee,java
    version: 1.0.0
  name: tomcat
labels:
  template: tomcat
parameters:
- description: The name for the application.
  name: APPLICATION_NAME
  value: tomcat
  required: true
- description: 'Custom hostname for service routes.  Leave blank for default hostname,
    e.g.: <application-name>.<project>.<default-domain-suffix>'
  name: APPLICATION_HOSTNAME
  value: ''
- description: URL to the source code repository hosting your Tomcat application (e.g.
    http://github.com/myproject)
  name: SOURCE_REPOSITORY_URL
  value: ''
  required: true
- description: Git branch/tag reference.
  name: SOURCE_REPOSITORY_REF
  value: master
  required: true
- description: Path within Git project to build; empty for root project directory.
  name: CONTEXT_DIR
  value: ''
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      app: "${APPLICATION_NAME}"
      template: openshift-tomcat-useroot
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      app: "${APPLICATION_NAME}"
      template: openshift-tomcat-useroot
  spec:
    strategy:
      type: Rolling
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - "${APPLICATION_NAME}"
        from:
          kind: ImageStreamTag
          name: "${APPLICATION_NAME}:latest"
    replicas: 1
    selector:
      deploymentConfig: "${APPLICATION_NAME}"
    template:
      metadata:
        name: "${APPLICATION_NAME}"
        labels:
          deploymentConfig: "${APPLICATION_NAME}"
          app: "${APPLICATION_NAME}"
          template: openshift-tomcat-useroot
      spec:
        serviceAccountName: "${APPLICATION_NAME}-serviceaccount"
        containers:
        - name: "${APPLICATION_NAME}"
          image: "${APPLICATION_NAME}"
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8443
            protocol: TCP
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      app: "${APPLICATION_NAME}"
      template: openshift-tomcat-useroot
  spec:
    source:
      type: Git
      git:
        uri: "${SOURCE_REPOSITORY_URL}"
        ref: "${SOURCE_REPOSITORY_REF}"
      contextDir: "${CONTEXT_DIR}"
    strategy:
      type: Docker
      dockerStrategy:
        nocache: true
        env:
        - name: HTTP_PROXY
          value: ''
    output:
      to:
        kind: ImageStreamTag
        name: "${APPLICATION_NAME}:latest"
    triggers:
    - type: ConfigChange
- kind: Service
  apiVersion: v1
  spec:
    ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 0
    - name: 9443-tcp
      protocol: TCP
      port: 8443
      targetPort: 8443
      nodePort: 0
    selector:
      deploymentConfig: "${APPLICATION_NAME}"
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      app: "${APPLICATION_NAME}"
      template: openshift-tomcat-useroot
    annotations:
      description: The web server's http port.
- kind: Route
  apiVersion: v1
  id: "${APPLICATION_NAME}-http-route"
  metadata:
    name: "${APPLICATION_NAME}-http-route"
    labels:
      app: "${APPLICATION_NAME}"
      template: openshift-tomcat-useroot
    annotations:
      description: Route for application's http service.
  spec:
    host: "${APPLICATION_HOSTNAME}"
    to:
      kind: Service
      name: "${APPLICATION_NAME}"
      weight: 100
    port:
      targetPort: 8080-tcp
    wildcardPolicy: None
- kind: ServiceAccount
  apiVersion: v1
  id: "${APPLICATION_NAME}-serviceaccount"
  metadata:
    name: "${APPLICATION_NAME}-serviceaccount"
    labels:
      app: "${APPLICATION_NAME}"
      template: openshift-tomcat-useroot
